# La Fantana WHS - Complete Nginx Configuration
# Location: /etc/nginx/sites-available/lafantana-whs

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=download_limit:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

# Upstream servers (backend)
upstream webadmin_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

# HTTP Server (redirect to HTTPS)
server {
    listen 80;
    server_name appserver.lafantanasrb.local;

    # Allow Let's Encrypt verification (if you ever want to use it)
    location /.well-known/acme-challenge/ {
        root /var/www/lafantana-whs;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server (Main)
server {
    listen 443 ssl http2;
    server_name appserver.lafantanasrb.local;

    # SSL Configuration (self-signed certificate)
    ssl_certificate /etc/nginx/ssl/lafantana-whs.crt;
    ssl_certificate_key /etc/nginx/ssl/lafantana-whs.key;

    # Modern SSL/TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL session optimization
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Root directory
    root /var/www/lafantana-whs;

    # Max upload size (for APK uploads)
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Logging
    access_log /var/log/nginx/lafantana-whs-access.log;
    error_log /var/log/nginx/lafantana-whs-error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Web Admin Panel (reverse proxy to port 3000)
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://webadmin_backend;
        proxy_http_version 1.1;

        # WebSocket support (for hot reload in development)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }

    # API endpoints (static JSON files)
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        alias /var/www/lafantana-whs/api/;
        default_type application/json;

        # CORS headers for mobile app
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Cache API responses for 5 minutes
        expires 5m;
        add_header Cache-Control "public, must-revalidate";

        # Try file, then return 404 JSON
        try_files $uri =404;
    }

    # APK Downloads
    location /download/ {
        limit_req zone=download_limit burst=10 nodelay;

        alias /var/www/lafantana-whs/apk/;
        autoindex off;

        # Force download instead of display
        add_header Content-Type "application/vnd.android.package-archive" always;
        add_header Content-Disposition "attachment" always;

        # Cache APK files for 1 day (they rarely change)
        expires 1d;
        add_header Cache-Control "public, immutable";

        # Enable range requests (resume downloads)
        add_header Accept-Ranges "bytes";
    }

    # Backup files (restricted access - admin only)
    location /backup/ {
        # IP whitelist - adjust to your admin network
        # allow 192.168.1.0/24;  # Uncomment and adjust your network
        # allow 10.0.0.0/8;
        # deny all;

        alias /var/www/lafantana-whs/backups/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;

        # Basic authentication
        auth_basic "Admin Area - Backups";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Force download
        add_header Content-Disposition "attachment";
    }

    # Static assets (images, fonts, etc)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Nginx status (for monitoring - restrict in production)
    location /nginx_status {
        stub_status on;
        access_log off;

        # Restrict to localhost only
        allow 127.0.0.1;
        deny all;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup and config files
    location ~* \.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}
